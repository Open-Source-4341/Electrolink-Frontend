<mat-card class="operation-horizontal-card">
  <div class="avatar-section">
    <mat-icon class="avatar-icon">engineering</mat-icon>
  </div>

  <div class="info-section">
    <h3>Operación de Servicio</h3>
    <div class="info-row">
      <div>
        <p><strong>Request ID:</strong> {{ operation.requestId }}</p>
        <p><strong>Estado:</strong> {{ operation.currentStatus }}</p>
      </div>
      <div>
        <p><strong>Técnico:</strong> {{ operation.technicianId }}</p>
        <p><strong>Inicio:</strong> {{ operation.startedAt | date:'short' }}</p>
        <p><strong>Fin:</strong> {{ operation.completedAt | date:'short' }}</p>
      </div>
    </div>
  </div>
</mat-card>
