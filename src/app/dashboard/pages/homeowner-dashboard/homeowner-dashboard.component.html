<div class="dashboard-container">
  <!-- Switch Button arriba a la derecha -->
  <div class="switch-button-container">
    <button mat-raised-button color="primary" (click)="switchView()" [disabled]="!isAuthenticated">
      🔁 {{ changeLabel }}
    </button>
  </div>

  <!-- Contenido central -->
  <div class="dashboard-content">
    <h2 class="welcome-title">Bienvenido, <span class="highlight">{{ userName }}</span></h2>
    <p class="welcome-subtitle">Gracias por usar ElectroLink. Elige una sección para empezar:</p>

    <div class="nav-buttons">
      <a *ngFor="let item of activeItems"
         mat-stroked-button
         color="accent"
         class="nav-button"
         [routerLink]="item.to">
        {{ item.label }}
      </a>
    </div>
  </div>
</div>
