<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>Portafolio digital</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content">
    <div class="card-body">
      <div class="card-logo">
        <img src="" alt="Ícono portafolio" />
      </div>
      <div class="card-details">
        <p class="status">
          <mat-icon color="primary">image</mat-icon>
          Fotos y descripciones de trabajos
        </p>
        <p class="status">
          <mat-icon color="primary">star</mat-icon>
          Referencias y experiencia
        </p>
        <button mat-raised-button color="primary" routerLink="/portfolio">
          Ver portafolio
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
