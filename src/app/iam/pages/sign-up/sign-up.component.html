<div class="sign-up-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Username & Password -->
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="isInvalidControl(form,'username')">
            {{ errorMessagesForControl(form,'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="isInvalidControl(form,'password')">
            {{ errorMessagesForControl(form,'password') }}
          </mat-error>
        </mat-form-field>

        <!-- Profile Info -->
        <mat-form-field appearance="fill">
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="isInvalidControl(form,'firstName')">
            {{ errorMessagesForControl(form,'firstName') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error *ngIf="isInvalidControl(form,'lastName')">
            {{ errorMessagesForControl(form,'lastName') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="isInvalidControl(form,'email')">
            {{ errorMessagesForControl(form,'email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Street" formControlName="street">
          <mat-error *ngIf="isInvalidControl(form,'street')">
            {{ errorMessagesForControl(form,'street') }}
          </mat-error>
        </mat-form-field>

        <!-- Role Selector -->
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Dynamic Field -->
        <mat-form-field appearance="fill" *ngIf="isTechnician() || isHomeowner()">
          <input matInput
                 [placeholder]="isTechnician() ? 'Certification Info' : 'Additional Info'"
                 formControlName="additionalInfoOrCertification">
        </mat-form-field>

        <!-- Submit -->
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
