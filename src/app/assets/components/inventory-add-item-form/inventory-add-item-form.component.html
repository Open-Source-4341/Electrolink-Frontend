<mat-card>
  <mat-card-header>
    <mat-card-title>Añadir Componente al Inventario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()" class="add-item-form">
      <mat-form-field appearance="outline">
        <mat-label>ID del Componente (GUID)</mat-label>
        <input matInput formControlName="componentId" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput formControlName="quantity" type="number" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Umbral de Alerta</mat-label>
        <input matInput formControlName="alertThreshold" type="number" required>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="addItemForm.invalid">
        Añadir
      </button>
    </form>
  </mat-card-content>
</mat-card>
