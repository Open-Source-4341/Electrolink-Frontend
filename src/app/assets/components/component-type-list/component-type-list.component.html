<div class="list-container">
  <h3>Tipos Existentes</h3>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando tipos...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>Error al cargar los tipos: {{ error }}</p>
  </div>

  <mat-list *ngIf="!isLoading && !error && types.length > 0" role="list">
    <div *ngFor="let type of types">
      <mat-list-item role="listitem">
        <mat-icon matListItemIcon>category</mat-icon>
        <div matListItemTitle><strong>{{ type.name }}</strong></div>
        <div matListItemLine *ngIf="type.description">{{ type.description }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>

  <div *ngIf="!isLoading && !error && types.length === 0" class="no-items-message">
    <p>AÃºn no hay tipos creados.</p>
  </div>
</div>
