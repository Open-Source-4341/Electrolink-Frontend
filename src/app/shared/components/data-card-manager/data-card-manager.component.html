<div>
    <div class="toolbar">
        <button mat-raised-button color="primary" (click)="onNew()">New {{ title.singular }}</button>
    </div>
    
    <div class="card-container">
        <mat-card *ngfor="let item of items" class="data-card">
            <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngTemplateOutlet="itemTemplate; context: {$implicit: item}"></ng-container>

            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-icon-button color="primary" (click)="onEdit(item)">
                        <mat-icon>Edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(item)">
                        <mat-icon>Delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>

    </div>
    
</div>
